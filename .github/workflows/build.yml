name: Build all components

on:
    push:
        branches: ['main', 'build-action']
    
    pull_request:
        branches: ['main']

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
            
        strategy:
            matrix:
                workspace:
                    - client
                    - server
                    - database
            fail-fast: false

        steps:
            - uses: actions/checkout@v3

            - run: npm install
              working-directory: ${{ matrix.workspace }}

            - name: Build app
              run: npm run build --workspace ${{ matrix.workspace }}
