<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                overflow: hidden;
            }
            canvas {
                background: #000;
                border: none;
            }
        </style>
        <title>Raylib CMAKE Template</title>
    </head>
    <body>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <script>
            var Module = { canvas: document.getElementById("canvas") };
        </script>
        <script>
            window.addEventListener("resize", function () {
                (canvas = document.getElementById("canvas")), (canvas.width = window.innerWidth), (canvas.height = window.innerHeight);
            });
        </script>
        <script async src="ConeStacker.js"></script>
    </body>
</html>
